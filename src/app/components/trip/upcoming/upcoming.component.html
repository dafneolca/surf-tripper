<h3>
  Upcoming Trips
</h3>

<div id="upcoming-trips">

  <ul class="list">

    <li *ngFor="let trip of trips" a [routerLink]="['/trips', trip._id]">

      <h3>{{ trip.place }}</h3>
      <p> On: {{ trip.startDate | date:'dd/MM/yy' }} - {{ trip.endDate | date:'dd/MM/yy' }} </p>

      <!-- <a [routerLink]="['/trips', trip._id]">See Details</a> -->

    </li>

  </ul>

</div>
