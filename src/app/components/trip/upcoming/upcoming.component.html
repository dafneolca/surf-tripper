<h1>
  Upcoming Trips
</h1>

<div id="upcoming-trips">
  <p>starts here</p>
  <h5> Upcoming Trips </h5>
  <ul class="list">

    <li *ngFor="let trip of trips">
      <p> {{ trip.place }} {{ trip.startDate }} </p>
      <a [routerLink]="['/trip', trip._id]"> View Details </a>
    </li>

  </ul>

</div>
