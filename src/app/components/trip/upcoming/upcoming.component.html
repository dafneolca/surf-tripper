<h3>
  Upcoming Trips
</h3>

<div id="upcoming-trips">

  <ul class="list">

    <li *ngFor="let trip of trips">

      <p> {{ trip.place }}</p>
      <p> {{ trip.startDate | date:'dd/MM/yy' }} - {{ trip.endDate | date:'dd/MM/yy' }} </p>
      <!-- 
      <a href="trips/{{trips._id}}">See Details</a> -->

      <a [routerLink]="['/trips', trip._id]">See Details</a>


    </li>

  </ul>

</div>
