<app-navbar></app-navbar>
<h2>Create a trip</h2>


<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm" novalidate>


  <p>Place: </p>
  <p>
    <input type="text" name="place" [(ngModel)]="place" required />
  </p>
  <!-- 
  <p>Lng:
    <input type="number" name="lng" [(ngModel)]="lng" required />
  </p>


  <p>Lat:
    <input type="number" name="lat" [(ngModel)]="lat" required />
  </p> -->

  <p> Start Date:</p>
  <p>
    <input type="date" name="startDate" [(ngModel)]="startDate" required />
  </p>

  <p> End Date: </p>
  <p>
    <input type="date" name="endDate" [(ngModel)]="endDate" required />
  </p>

  <p> Cost: </p>
  <p>
    <input type="number" name="cost" [(ngModel)]="cost" required />
  </p>

  <p> Number of Spots Available: </p>
  <p>
    <input type="number" name="availableSpots" [(ngModel)]="availableSpots" required />
  </p>

  <button type="submit"> Create Event </button>
</form>
